<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Apple eCommerce</title>
  </head>
  <body>
    <div class="conteiner">
      <!-- Section 1 -->
      <section class="section-1">
        <!-- Logo -->
        <a href="#" class="logo"><i class="fab fa-apple"></i></a>
        <!-- End of Logo -->

        <!-- Navbar -->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 14</a>
          <a href="#" class="navbar-link">Macbook Air</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>
        <!-- End of Navbar -->

        <!-- Cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="./images/iphone.png" alt="" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
        </div>
        <!-- End of Cube -->

        <!-- Banner -->
        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>Creativivity is just connecting things.</p>
          <span>- Steve Jobs</span>
          <button type="button">Buy Now</button>
        </div>
        <!-- End of Banener -->

        <!-- Slideshow -->
        <div class="slideshow"></div>
        <!-- End of SlideShow -->
      </section>
      <!-- End of Section-1 -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
