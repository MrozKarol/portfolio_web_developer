<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Apple eCommerce</title>
  </head>
  <body>
    <div class="conteiner">
      <!-- Section 1 -->
      <section class="section-1">
        <!-- Logo -->
        <a href="#" class="logo"><i class="fab fa-apple"></i></a>
        <!-- End of Logo -->

        <!-- Navbar -->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 14</a>
          <a href="#" class="navbar-link">Macbook Air</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>
        <!-- End of Navbar -->

        <!-- Cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="./images/iphone.png" alt="" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <!-- Controls -->
          <div class="controls">
            <a href="#" class="top-x-control"
              ><i class="fas fa-arrow-up top-x-control"></i
            ></a>
            <a href="#" class="bottom-x-control"
              ><i class="fas fa-arrow-down bottom-x-control"></i
            ></a>
            <a href="#" class="left-y-control"
              ><i class="fas fa-arrow-left left-y-control"></i
            ></a>
            <a href="#" class="right-y-control"
              ><i class="fas fa-arrow-right right-y-control"></i
            ></a>
            <a href="#" class="top-z-control"
              ><i class="fas fa-arrow-down top-z-control"></i
            ></a>
            <a href="#" class="bottom-z-control"
              ><i class="fas fa-arrow-up bottom-z-control"></i
            ></a>
          </div>
          <!-- End of Controlos -->
        </div>
        <!-- End of Cube -->

        <!-- Banner -->
        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>Creativivity is just connecting things.</p>
          <span>- Steve Jobs</span>
          <button type="button">Buy Now</button>
        </div>
        <!-- End of Banener -->

        <!-- Slideshow -->
        <div class="slideshow"></div>
        <!-- End of SlideShow -->
      </section>
      <!-- End of Section-1 -->

      <!-- Section 2 -->
      <section class="section-2">
        <!-- Section 2 Heading   -->
        <h1 class="section-2-heading">iPhone 12</h1>
        <!--End Section 2 Heading -->
        <!-- Section 2 Images -->
        <div class="iphones">
          <img
            class="iphone-img-1"
            src="./images/iPhones/iphones-1-img.png"
            alt="iphone1"
          />
          <img
            class="iphone-img-2"
            src="./images/iPhones/iphones-2-img.png"
            alt="iphone2"
          />
        </div>
        <!--Ebd of Section 2 Images -->

        <!-- Section 2 Buttons -->
        <div class="iphone-btns">
          <a href="#" class="iphone-btn center"><span>Learn More</span></a>
          <a href="#" class="iphone-btn center"><span>Shop</span></a>
        </div>
        <!--End of Section 2 Buttons -->
      </section>
      <!-- End of Section 2 -->

      <!-- Section 3 -->
      <sectiom class="section-3 center">
        <!-- Section 3 Heading -->
        <h1 class="section-3-heading">MacBook Air</h1>
        <!-- End of Section 3 Heading -->

        <!-- Section 3 Content -->
        <div class="section-3-content center">
          <!-- Section 3 Images -->
          <img
            class="macbook-img-1"
            src="./images/MacBook/macbook-screen.png"
            alt=""
          />
          <img
            class="macbook-img-2"
            src="./images/MacBook/macbook-keyboard.png"
            alt=""
          />
          <!-- End of Section 3 Images -->

          <!-- Section 3 Loading -->
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple center"></i>
              <div class="progress-bar"></div>
            </div>
          </div>
          <!-- End of Section 3 Loading -->

          <!-- Section 3 Info -->
          <div class="macbook-info">
            <h2 class="macbook-info-heading">Light. Speed</h2>
            <p class="macbook-price">Starthing at $999</p>
            <button class="macbook-btn">Buy Now</button>
          </div>
          <!-- End of Section 3 Info -->
        </div>

        <!-- End of Section 3 Content -->
      </sectiom>
      <!-- End of Section 3 -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
