<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Foods</title>
</head>

<body>
    <div class="containet">
        <!-- Section 1  -->
        <section class="section-1">
            <h1 class="section-heading">Variet of Foods</h1>
            <div class="section-1-icons">
                <i class="fas fa-egg change"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-see"></i>
            </div>
        </section>
        <!-- End of Section 1 -->
        <!-- Section 2 -->
        <section class="section-2">
            <h1 class="section-heading">popular meals</h1>
            <div class="cards-conteiner">
                <div class="card">
                    <img class="card-img" src="./img/card-img-1.png" alt="fish">
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img class="card-img" src="./img/card-img-2.png" alt="cupcake">
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img class="card-img" src="./img/card-img-3.png" alt="lobster">
                    <h3 class="card-name">Lobster</h3>
                    <button class="card-btn">Order Now</button>
                </div>

            </div>
        </section>
        <!-- End of section 2  -->
    </div>
    <script src="script.js"></script>
</body>

</html>
