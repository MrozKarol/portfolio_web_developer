<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Clock</title>
    <link rel="stylesheet" href="./css/stlye.min.css">
</head>
<body>
    <button class="toggle-mode">Dark Mode</button>

    <div class="clock-conteiner">
        <div class="clock">
            <div class="nedle hour"></div>
            <div class="nedle minute"></div>
            <div class="nedle second"></div>
            <div class="center-point"></div>
        </div>
        <div class="time"></div>
        <div class="date"><span class="circle"></span></div>
    </div>
<script src="./app.js"></script>    
</body>
</html>
