<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="./icons8-math-66.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <h1 class="header">Math Split Game</h1>

      <!-- Splash Page -->
      <div class="card" id="splash-page" hidden>
        <form id="start-form">
          <div class="selection-conteiner">
            <!-- 10 Qustions Radio Input -->
            <div class="radio-conteiner">
              <label for="value-10">10 Questionss</label>
              <input type="radio" name="questions" value="10" id="value-10" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-vale">0.0s</span>
              </span>
            </div>
            <!-- 25 Qustions Radio Input -->
            <div class="radio-conteiner">
              <label for="value-25">25 Questionss</label>
              <input type="radio" name="questions" value="25" id="value-25" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-vale">0.0s</span>
              </span>
            </div>
            <!-- 50 Qustions Radio Input -->
            <div class="radio-conteiner">
              <label for="value-50">50 Questionss</label>
              <input type="radio" name="questions" value="50" id="value-50" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-vale">0.0s</span>
              </span>
            </div>
            <!-- 99 Qustions Radio Input -->
            <div class="radio-conteiner">
              <label for="value-99">99 Questionss</label>
              <input type="radio" name="questions" value="99" id="value-99" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-vale">0.0s</span>
              </span>
            </div>
          </div>
          <!-- Start Button -->
          <div class="selection-footer">
            <button class="start" type="submit">Start Round</button>
          </div>
        </form>
      </div>
      <!-- Countdiwn Page -->
      <div class="card" id="countdown-page">
        <h1 class="countdown">3</h1>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
